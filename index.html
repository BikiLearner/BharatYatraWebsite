<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="signup.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>
    <div class="from">
    <div id="sign-in">
        <form action="/submit" method="POST">
            <h2>Sign in here</h2>
            <div class="form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-s">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-s">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <input type="submit" name="submit" value="sign-in">
        </form>
    </div>
    <div id="sign-up">
        <h2>Sign up here</h2>
        <form action="/submit-val" method="POST">
    
            <div class="form-s">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="form-s">
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
            </div>
            <div class="form-s">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-s">
                <label for="con-password">Confirm Password</label>
                <input type="password" id="con-password" name="con_password">
            </div>
            <input type="submit" name="submit" value="sign-up">
        </form>
        <a href="#" class="sign">already sign up sign in here</a>
    </div>
    </div>
    <script>
  const sign = document.querySelector('.sign');
const form1 = document.querySelector('#sign-in'); // Use unique ID selector
const form2 = document.querySelector('#sign-up'); // Use unique ID selector

form1.style.display = 'none'; // Hide the sign-in form initially

sign.addEventListener('click', () => {
    if (form1.style.display === 'none') {
        form1.style.display = 'block';
        form2.style.display = 'none';
    } else {
        form1.style.display = 'none';
        form2.style.display = 'block';
    }
});


</script>
</body>
</html>
